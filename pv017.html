                {

                {

                {

                    ],
                    "correct": [1]
                },
                {
                    "id": 164,
                    "type": "single",
                    "question": "Pro jakou úroveň rizika je určen EAL7?",
                    "options": [
                        "Nízké riziko",
                        "Střední riziko",
                        "Vysoké riziko",
                        "Velmi vysoce rizikové situace - formálně verifikovaný návrh"
                    ],
                    "correct": [3]
                },
                {
                    "id": 165,
                    "type": "multiple",
                    "question": "Jaké důkazy jsou potřeba pro EAL7? (více správných)",
                    "options": [
                        "Formální model s formální prezentací funkčních požadavků",
                        "White box testování",
                        "Kompletní potvrzení výsledků testů od programátora",
                        "Pouze black box testování",
                        "Marketingové materiály"
                    ],
                    "correct": [0, 1, 2]
                },
                {
                    "id": 166,
                    "type": "single",
                    "question": "Jaká je hlavní výhoda Common Criteria (CC) oproti starším standardům?",
                    "options": [
                        "Je levnější",
                        "Je celosvětový standard (ISO/IEC 15408)",
                        "Je jednodušší",
                        "Nevyžaduje dokumentaci"
                    ],
                    "correct": [1]
                },
                {
                    "id": 167,
                    "type": "single",
                    "question": "Co znamená akreditace v kontextu hodnocení bezpečnosti?",
                    "options": [
                        "Vydání certifikátu",
                        "Oficiální souhlas s prováděním určité činnosti",
                        "Ověření shody vlastností",
                        "Kontrola dokumentace"
                    ],
                    "correct": [1]
                },
                {
                    "id": 168,
                    "type": "single",
                    "question": "Co je validace v kontextu CC?",
                    "options": [
                        "Vydání osvědčení",
                        "Oficiální souhlas",
                        "Ověření platnosti/souladu",
                        "Testování funkčnosti"
                    ],
                    "correct": [2]
                },

                {
                    id: 50,
                    type: 'multiple',
                    question: 'Které typy stupnic se používají pro metriky v ISMS? (více správných)',
                    options: [
                        'Nominální (pojmenovávací)',
                        'Ordinální (pořadnicová)',
                        'Intervalová',
                        'Hexadecimální',
                        'Racionální (poměrová)'
                    ],
                    correct: [0, 1, 2, 4]
                }
            ];
            const selectRandomQuestions = (previouslyUsed = []) => {
                const totalQuestions = allQuestions.length;
                const questionsToSelect = 15;
                
                // Pokud jsme použili většinu otázek, resetuj seznam
                const availableIds = previouslyUsed.length > totalQuestions * 0.7 
                    ? [] 
                    : previouslyUsed;

                // Otázky, které jsme ještě nepoužili nebo už jsou k dispozici po resetu
                const availableQuestions = allQuestions.filter(q => !availableIds.includes(q.id));
                
                // Pokud nemáme dost dostupných otázek, přidáme i některé použité
                const questionsPool = availableQuestions.length >= questionsToSelect
                    ? availableQuestions
                    : allQuestions;

                // Náhodně vybereme otázky
                const shuffled = [...questionsPool].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, questionsToSelect);
                
                // Zamíchej pořadí odpovědí u každé otázky
                const selectedWithShuffledOptions = selected.map(question => {
                    // Vytvoř pole indexů s mapováním na originální indexy
                    const indexMapping = question.options.map((_, idx) => idx);
                    const shuffledMapping = [...indexMapping].sort(() => Math.random() - 0.5);
                    
                    return {
                        ...question,
                        options: shuffledMapping.map(idx => question.options[idx]),
                        correct: question.correct.map(correctIdx => shuffledMapping.indexOf(correctIdx)),
                        originalMapping: shuffledMapping
                    };
                });
                
                // Aktualizuj seznam použitých otázek
                const newUsedIds = [...availableIds, ...selected.map(q => q.id)];
                setUsedQuestionIds(newUsedIds);
                
                return selectedWithShuffledOptions;
            };            useEffect(() => {
                setSelectedQuestions(selectRandomQuestions(usedQuestionIds));
            }, []);

            const handleAnswer = (questionId, optionIndex) => {
                const newAnswers = { ...answers };
                const question = selectedQuestions.find(q => q.id === questionId);
                
                if (question.type === 'single') {
                    newAnswers[questionId] = [optionIndex];
                } else {
                    if (!newAnswers[questionId]) {
                        newAnswers[questionId] = [];
                    }
                    const currentAnswers = [...newAnswers[questionId]];
                    const index = currentAnswers.indexOf(optionIndex);
                    
                    if (index > -1) {
                        currentAnswers.splice(index, 1);
                    } else {
                        currentAnswers.push(optionIndex);
                    }
                    newAnswers[questionId] = currentAnswers;
                }
                
                setAnswers(newAnswers);
            };

            const handleSubmit = () => {
                let correctAnswers = 0;
                
                selectedQuestions.forEach(question => {
                    const userAnswer = answers[question.id] || [];
                    const correctAnswer = question.correct;
                    
                    if (userAnswer.length === correctAnswer.length &&
                        userAnswer.sort().every((val, idx) => val === correctAnswer.sort()[idx])) {
                        correctAnswers++;
                    }
                });
                
                setScore(correctAnswers);
                setTotalCorrect(totalCorrect + correctAnswers);
                setTotalAttempted(totalAttempted + selectedQuestions.length);
                setSubmitted(true);
            };

            const handleReset = () => {
                setAnswers({});
                setSubmitted(false);
                setScore(0);
            };

            const handleNewQuestions = () => {
                setAnswers({});
                setSubmitted(false);
                setScore(0);
                setSelectedQuestions(selectRandomQuestions(usedQuestionIds));
            };

            const handleFullReset = () => {
                setAnswers({});
                setSubmitted(false);
                setScore(0);
                setTotalCorrect(0);
                setTotalAttempted(0);
                setUsedQuestionIds([]);
                setSelectedQuestions(selectRandomQuestions([]));
            };

            const isAnswerCorrect = (questionId) => {
                const question = selectedQuestions.find(q => q.id === questionId);
                const userAnswer = answers[questionId] || [];
                const correctAnswer = question.correct;
                
                return userAnswer.length === correctAnswer.length &&
                    userAnswer.sort().every((val, idx) => val === correctAnswer.sort()[idx]);
            };

            const successRate = totalAttempted > 0 ? (totalCorrect / totalAttempted * 100).toFixed(1) : 0;

            if (selectedQuestions.length === 0) {
                return <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                    <div className="text-xl">Načítání otázek...</div>
                </div>;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Celkové skóre */}
                        {totalAttempted > 0 && (
                            <div className="bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-lg shadow-xl p-6 mb-6">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <Trophy size={32} />
                                        <div>
                                            <h2 className="text-2xl font-bold">Celkové skóre</h2>
                                            <p className="text-purple-100">Tvůj průběžný výsledek</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-4xl font-bold">{successRate}%</div>
                                        <div className="text-purple-100">{totalCorrect} / {totalAttempted} správně</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-xl p-8 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">PV017 Bezpečnost IT</h1>
                            <p className="text-gray-600 mb-4">Testovací kvíz - 15 náhodných otázek</p>
                            
                            {submitted && (
                                <div className={`p-4 rounded-lg mb-6 ${score >= 12 ? 'bg-green-100 border-green-500' : score >= 9 ? 'bg-yellow-100 border-yellow-500' : 'bg-red-100 border-red-500'} border-2`}>
                                    <p className="text-xl font-bold">
                                        Výsledek této sady: {score} / {selectedQuestions.length} ({Math.round(score / selectedQuestions.length * 100)}%)
                                    </p>
                                    <p className="text-sm mt-1">
                                        {score >= 12 ? '🎉 Výborně!' : score >= 9 ? '👍 Dobře!' : '📚 Ještě se uč!'}
                                    </p>
                                </div>
                            )}

                            <div className="flex gap-3 mb-4 flex-wrap">
                                <button
                                    onClick={handleNewQuestions}
                                    className="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition"
                                >
                                    <RefreshCw size={18} />
                                    Nové otázky
                                </button>
                                <button
                                    onClick={handleReset}
                                    className="flex items-center gap-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition"
                                >
                                    <RotateCcw size={18} />
                                    Reset odpovědí
                                </button>
                                {totalAttempted > 0 && (
                                    <button
                                        onClick={handleFullReset}
                                        className="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition"
                                    >
                                        <RotateCcw size={18} />
                                        Resetovat vše
                                    </button>
                                )}
                            </div>
                            
                            {usedQuestionIds.length > 0 && (
                                <p className="text-sm text-gray-500">
                                    Procvičeno otázek: {usedQuestionIds.length} / {allQuestions.length}
                                </p>
                            )}
                        </div>

                        {selectedQuestions.map((question, index) => (
                            <div key={question.id} className="bg-white rounded-lg shadow-lg p-6 mb-4">
                                <div className="flex items-start gap-3 mb-4">
                                    <span className="flex-shrink-0 w-8 h-8 bg-indigo-500 text-white rounded-full flex items-center justify-center font-bold">
                                        {index + 1}
                                    </span>
                                    <div className="flex-1">
                                        <p className="text-lg font-semibold text-gray-800">{question.question}</p>
                                        {question.type === 'multiple' && (
                                            <p className="text-sm text-indigo-600 mt-1">Více správných odpovědí</p>
                                        )}
                                    </div>
                                    {submitted && (
                                        <div>
                                            {isAnswerCorrect(question.id) ? (
                                                <CheckCircle className="text-green-500" size={24} />
                                            ) : (
                                                <XCircle className="text-red-500" size={24} />
                                            )}
                                        </div>
                                    )}
                                </div>

                                <div className="space-y-2 ml-11">
                                    {question.options.map((option, optionIndex) => {
                                        const isSelected = answers[question.id]?.includes(optionIndex);
                                        const isCorrect = question.correct.includes(optionIndex);
                                        const showCorrect = submitted && isCorrect;
                                        const showWrong = submitted && isSelected && !isCorrect;

                                        return (
                                            <label
                                                key={optionIndex}
                                                className={`flex items-center p-3 rounded-lg cursor-pointer transition ${
                                                    submitted
                                                        ? showCorrect
                                                            ? 'bg-green-100 border-2 border-green-500'
                                                            : showWrong
                                                            ? 'bg-red-100 border-2 border-red-500'
                                                            : 'bg-gray-50'
                                                        : isSelected
                                                        ? 'bg-indigo-100 border-2 border-indigo-500'
                                                        : 'bg-gray-50 hover:bg-gray-100 border-2 border-transparent'
                                                }`}
                                            >
                                                <input
                                                    type={question.type === 'single' ? 'radio' : 'checkbox'}
                                                    name={`question-${question.id}`}
                                                    checked={isSelected || false}
                                                    onChange={() => !submitted && handleAnswer(question.id, optionIndex)}
                                                    disabled={submitted}
                                                    className="mr-3"
                                                />
                                                <span className="text-gray-700">{option}</span>
                                            </label>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}

                        {!submitted && (
                            <div className="bg-white rounded-lg shadow-lg p-6 sticky bottom-4">
                                <button
                                    onClick={handleSubmit}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition"
                                >
                                    Odeslat test
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SecurityTest />, document.getElementById('root'));
    </script>
